<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="main">
    <img class="header" role="banner" src="images/illustration-hero.svg" alt="hero-img">
    <h1 role="heading">Order Summary</h1>
    <p class="content" role="contentinfo">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <img class="music-icon" role="status" src="images/icon-music.svg" alt="music-icon-img">
    <h2 role="definition">Annual Plan</h2>
    <p class="price">$59.99/year</p>
    <a class="change" role="option" href="#">Change</a>
    <a class="btn" role="button" href="#">Proceed to Payment</a>
    <a class="cancel" role="dismiss" href="#">Cancel Order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </body>

</html>
